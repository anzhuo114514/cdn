<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件存储</title>
    <!-- 引入 MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css">
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-xs-12 mdui-col-md-8 mdui-col-offset-md-2">
                <!-- 主卡片 -->
                <div class="mdui-card mdui-m-t-5">
                    <div class="mdui-card-media">
                        <div class="mdui-color-theme mdui-valign" style="height: 200px;">
                            <i class="mdui-icon material-icons mdui-text-color-white mdui-center" style="font-size: 80px;">cloud</i>
                        </div>
                    </div>
                    <div class="mdui-card-primary">
                        <div class="mdui-card-primary-title">文件存储</div>
                        <div class="mdui-card-primary-subtitle">File Storage</div>
                    </div>
                    <div class="mdui-card-content mdui-typo">
                        <p></p>
                        <div class="mdui-progress mdui-m-b-2">
                            <div class="mdui-progress-determinate" style="width: 8%;"></div>
                        </div>
                        <p class="mdui-text-color-theme">已使用</p>

                
        
    </div>

    <!-- 引入 MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
</body>
</html>
